<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Free Guits</title>
    <link rel="stylesheet" href="/css/style.css"/>
  </head>
  <body>
    <div class="main">
      <div id="menu" class="menu">
        <ul>
          <li>Enregistreur</li>
          <li>Lecteur</li>
        </ul>
      </div>
      <div id="soundManager" class="container">
        <button id="new" style="background-color: MediumSeaGreen;" onclick="onClickNew()">Nouveau</button>
        <button id="play" onclick="onClickPlay()">Lire</button>
      </div>
      <div id="recorder" class="container">
        <button id="resumeRecord" style="background-color: grey;" onclick="onClickResumeRecord()">Reprise</button>
        <button id="pauseRecord" style="background-color: Orange;" onclick="onClickPauseRecord()">Pause</button>
        <button style="background-color: Tomato;" onclick="onClickStopRecord()">Stop</button>
      </div>
      <div id="player" class="container">
        <button id="resumePlay" style="background-color: grey;" onclick="onClickResumePlay()">Reprise</button>
        <button id="pausePlay" style="background-color: Orange;" onclick="onClickPausePlay()">Pause</button>
        <button style="background-color: Tomato;" onclick="onClickStopPlay()">Stop</button>
      </div>
      <div id="bottombar" class="bottombar">
        <span id="srvStatus">Attente connexion serveur...</span>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
